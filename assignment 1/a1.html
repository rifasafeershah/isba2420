    <form>
        <h2>Personal Details</h2>
        <div class="personal">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="email">E-mail id:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="contact">Contact#:</label>
        <input type="tel" id="contact" name="contact" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        </div>
        
        <h2>Educational Qualification</h2>
        <div class="educational">
        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
            <option value="select">--Select Group--</option>
            <option value="BS">BS</option>
            <option value="MS">MS</option>
            <option value="PhD">PhD</option>
        </select><br><br>
        
        <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering">
            <option value="select">--Select Group--</option>
            <option value="ce">Computer Engineering</option>
            <option value="cs">Computer Science</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ee">Electrical Engineering</option>
        </select><br><br>
        
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
        
        <label>Hobbies:</label>
        <input type="checkbox" id="chess" name="hobbies" value="chess">
        <label for="chess">Playing chess</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading Books</label><br><br>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
